<body>

  <h3>스타일 변경 css()</h3>

  <ul class="test">

    <li>b</li>
    <li>c</li>
  </ul>

  <div class="box">box</div>
  <div class="box">box</div>

  <script>

    /*

      // console.log(value);

      value.style.backgroundColor = "skyblue";

    })
    */

    /* 
      제이쿼리는 다중, 단일에 상관없이 한번에 모든 선택자에 적용이 된다.
      li에 모든 백그라운드 변경 - jquery
    */
    $("li").css("backgroundColor", "skyblue");

    // li의 값 확인
    var result = $("li").css("backgroundColor");
    console.log(result);

    // css속성을 {} 형식으로 한번에 변경
    $(".box").css({

      backgroundColor: "hotpink",
      display: "inline-block",
      width: "100px",
      height: "100px",
      border: "1px solid #777"

    })

  </script>
