<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="js/jquery.js"></script>

</head>

<body>

  <input type="text" id="apple" value="츄">
  <input type="text" id="melon" value="아이유">
  <input type="hidden" value="태연">

  <script>
    /*
    제이쿼리 #(선택자)를 총해서 요소를 얻으면, 반환으로 객체를 돌려받는다.
    #(선택자)[인덱스]를 이용해서 엘리먼트 형태르 값을 꺼낼 수 있으며
    결론적으로 #(선택자).제이쿼리함수를 이용해서 js작업을 빠르게 처리할 수 있다.
    */

    var a1 = document.getElementById("apple");

    console.log(a1);

    var a2 = $("#apple");
    console.log(a2);

    var a3 = $("#apple")[0];
    console.log(a3);

    //------------------------------------------------------------------

    // js
    var b1 = document.querySelector("#melon").value;
    console.log(b1);

    // jquery
    var b2 = $("#melon").val();
    console.log(b2);

    // 값의 변경
    var c1 = $("input[type=hidden]").val();
    console.log(c1);

    $("input[type=hidden]").val("지호");

  </script>

</body>

</html>
