<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="js/jquery.js"></script>

</head>

<body>

  <h3>innerHTML 제이쿼리 html()</h3>

  <div class="test"></div>

  <div class="test-html"></div>

  <script>
    /* 
      var a1 = document.querySelector(".test");
      a1.innerHTML = "<a href='#'>iu</a>"
    */

    $(".test").html("<a href='#'>iu</a>");
    $(".test").html("아이유");

    // 값 얻기
    console.log($(".test").html());

    // 순수한 문자열의 형태로 삽입하기 text()
    $(".test-html").text("<a href='#'>iu</a>");

  </script>

</body>

</html>
