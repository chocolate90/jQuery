<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <script src="js/jquery.js"></script>

</head>

<body>

  <h3>li태그에 동일한 이벤트를 등록</h3>

  <ul id="test">
    <li>태그1</li>
    <li>태그2</li>
    <li>태그3</li>
  </ul>

  <script>

    // 1st
    /* 
    var tag = document.querySelectorAll("#test li");

    for (var i = 0; i < tag.length; i++) {

      tag[i].onclick = function () {

        console.log(1);

      }

    }
    */

    // 1st - jquery
    /*
    $("#test li").click(function () {

      console.log($(this).html());

    });
    */

    // 2nd - js 이벤트 위임 방식
    /*
    var test = document.getElementById("test");
    test.onclick = function () {

      if (event.target.tagName != "LI") return;

      console.log(1);

    }
    */

    // 2nd - jquery
    $("#test").on("click", "li", function () {

      console.log($(this).html());

    });

  </script>

  <div id="box">

    <!-- 비워둠 -->

  </div>

  <script>

    $(document).ready(function () {

      /*
      //  on방식이 아닌 일반 이벤트 등록방법

        console.log($(this).html());

      });
      */

      $("#box").on("click", "a", function () {

        console.log("실행");

      });

      var str = "";
      str += '<a href="#">태그1</a>';
      str += '<a href="#">태그2</a>';
      str += '<a href="#">태그3</a>';

      $("#box").html(str);


    });

  </script>

</body>

</html>
